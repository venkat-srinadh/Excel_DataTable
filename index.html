<!DOCTYPE html>
<html>
  <head>
    <title>Excel_DataTable</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/datetime/1.1.1/css/dataTables.dateTime.min.css"
    />
    <!-- Datatables -->
    <script src="https://cdn.datatables.net/datetime/1.1.1/js/dataTables.dateTime.min.js"></script>

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Momentjs  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- sheetjs -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/color/48/000000/table-1.png"
    />

    <script src="./Resources/js/script.js"></script>
    <link rel="stylesheet" href="./Resources/css/style.css" />
  </head>
  <body>
    <div id="title" class="mb-3"></div>
    <!-- <input id="test" type="text" > -->
    <div id="select">
      <label> Select File:</label>
      <select id="files">
        <option value="sampledata.xlsx">sampledata.xlsx</option>
        <option value="file.xlsx">file.xlsx</option>
        <option value="file-medium.xlsx">file-medium.xlsx</option>
      </select>
    </div>
    <div id="select">
      <select id="sheet" style="float: right"></select>
      <label style="float: right"> Select Sheet:</label>
    </div>
    <div id="date-selectors">
      <table>
        <tbody>
          <tr>
            <td>Minimum date:</td>
            <td>
              <input type="text" id="min" name="min" />
            </td>
          </tr>
          <tr>
            <td>Maximum date:</td>
            <td>
              <input type="text" id="max" name="max" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="table-container">
      <table
        id="example"
        class="table table-striped table-bordered dt-responsive"
        width="100%"
      >
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
